<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性示范</title>
    <link rel="stylesheet" href="sec.css">
</head>
<body>
    <h2>块元素、行内块元素、行内元素的辨别</h2>
    <div class="block">这是一个块元素->div,通常占据一整行可以包含其他的块或行内元素</div>
    <span class="inline">这是一个行内元素->span,<br>
        不会独占一行,只占据所需要的宽高,不能调节<br>
        可以包含行内元素
    </span><br>
    <img src="logo.png" alt="图片无法显示"  class="inline-block">
    <!--图片是一个行内块元素-->
    <h2>下面演示行内块/块/行内元素的相互转换</h2>
    <div class="btoi">这是一个转换为行内元素的Div标签</div>
    <br>
    <span class="itoib">这是一个转换为行内块元素的span标签</span>
</body>
</html>
